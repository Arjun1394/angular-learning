<!DOCTYPE html>
<html>
<head>
	<title>todo list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body ng-app="todo">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p class="list">Todo List</p>
			</div>
		</div>
		<div class="row" ng-controller="ListController">
			<div class="col-md-12">
				<ul>
					<li ng-repeat="item in items">
						{{item}}
					</li>
				</ul>
			</div>
			<div class="col-md-12">
				{{items}}
			</div>
			<div class="col-md-12">
				<input type="text" ng-model="name">
				<h1>{{name}}</h1>
				<input type="text" ng-model="name">
			</div>
		</div>

		<div class="row" ng-controller="TodoController as vm">
			<div class="col-md-12">
				{{vm.items}}
			</div>
			<div class="col-md-12">
				<input type="text" ng-model="vm.compare">
				{{vm.compare}}
				<div class="label label-danger" ng-show="vm.compare < 5">
					less than 5
				</div>
				<div class="label label-primary" ng-show="vm.compare > 5">
					greater than 5
				</div>
				<div class="label label-warning" ng-if="vm.compare === '5'">
					equal to 5
				</div>
			</div>
		</div>

		<div class="row" ng-controller="FormController as vm">
			<form>
				<div class="form-group">
				  <label for="lab 1">Label 1:</label>
				  <input type="text" class="form-control" id="lab 1" ng-model="vm.add">
				</div>

				<div class="form-group">
				  <label for="lab 2">Label 2:</label>
				  <input type="text" class="form-control" id="lab 2" ng-model="vm.add2">
				</div>

				<button type="button" class="btn btn-primary btn-lg" ng-click="vm.submit()">Submit</button>

				<button type="button" class="btn btn-primary btn-lg" ng-click="vm.submitOne()">Submit</button>

				<button type="button" class="btn btn-primary btn-lg" ng-click="vm.submitPrototype()">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
